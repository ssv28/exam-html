<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>A test table with merged cells</h1>
    <table border="1">
        <tr rowspan="4">
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr>
            <th>High</th>
            <th>Low</th>
        </tr>
        <tr>
            <th>Male</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>             
        </tr>
        <tr>
            <th>Female</th>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>             
        </tr>

    </table>
</body>
</html>
